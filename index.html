<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/search.css">
    <title>Booki</title>
</head>
<body>
    <header>
        <img class="header__logo" src="/img/booki_logo.svg" alt="">
        <nav class="header__nav">
            <a class="header__nav-link" href="#">Hébergement</a>
            <a class="header__nav-link" href="#">Activités</a>
        </nav>
        <a class="header__signup" href="#">S'inscrire</a>
    </header>

    <main>
        <section class="search">
            <div class="search__title">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <form class="search__form"> 
                <img class="search__form-img" src="/img/icon/location-dot-solid.svg" alt="">
                <input class="search__form-input" type="search" id="site-search" name="q">
                <button class="search__form-btn">Rechercher</button>
            </form>
            <section class="filter">
                <h2>Filtres</h2>
                <button class="filter__btn">
                    <i class="filter__btn-img">
                        <img src="/img/icon/money-bill-wave-solid.svg" alt="">
                    </i>
                    Économique
                </button>
            </section>
        </section>
    </main>
</body>
</html>
